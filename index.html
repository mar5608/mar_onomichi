    <!-- fv -->
    <div class="fv">
      <div class="inner fv__inner">
        <div class="fv__head">
          <h2 class="fv__head-sub">
            あなたの見つけたレトロな尾道の一枚を <br />
            Instagramに投稿しよう
          </h2>
          <div class="fv__title1">
            <img src="./img/img_title1_sp.png" alt="#見つけて尾道レトロ" />
          </div>
          <div class="fv__title2">
            <img src="./img/img_title2_sp.png" alt="キャンペーン#" />
          </div>
        </div>
        <div class="fv__image-items">
          <div class="fv__fukidashi">
            <img src="./img/img_fukidashi.png" alt="Share a moment in a snap" />

            />

          <div class="fv__smartphone-image">

              <source
                media="(min-width: 768px)"
                srcset="./img/img_smartphone_SP.png"
              />
              <img
                src="./img/img_smartphone_SP.png"
                alt="#見つけて尾道レトロのInstagram画面が表示されているスマートフォン"

              />
            </picture>

          <div class="fv__food">

          </div>
          <div class="fv__cat1">
            <img src="./img/cats=brown.png" alt="寝ている茶色い猫" />
          </div>
          <div class="fv__cat2">
            <img src="./img/cats=black.png" alt="上を見上げている黒猫" />
          </div>
        </div>
